<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author"
          content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template · Bootstrap v5.0</title>

    <link rel="canonical"
          href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/signin.css">

</head>

<main class="text-center">

    <header th:insert="~{index :: header-nav}"></header>

    <div class="form-signin">
        <form th:action="@{/api/users}" method="post">
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput"
                       placeholder="Имя">
                <label for="floatingInput">Введите имя</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="floatingPassword"
                       placeholder="Номер телефона">
                <label for="floatingPassword">Номер телефона</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Регистрация
            </button>
        </form>
    </div>

</main>
</html>
